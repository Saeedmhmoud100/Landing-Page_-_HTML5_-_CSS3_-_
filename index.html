<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- normalize css file  -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- fontawsome  css-->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- googgle fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- custom css  file  -->
    <link rel="stylesheet" href="css/index.css">

    <title>Kasper </title>
</head>
<body>
    <header>
        <div class="container nav_lg">
            <div class="nav_top">
                <a href="#" class="logo">    
                    <img src="images/logo.png" alt="Logo">
                </a>
                <label for="search_icon_nav"><i class="fa-solid fa-bars"></i></label>
            </div>
            <input type="checkbox" name="search_icon_nav" id="search_icon_nav" style="display: none;">
        <!-- nav lg,md screen  -->
            <div class="lg">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Service</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <div class="search">
                    <input type="search" placeholder="Search" id="nav_search" class="hidden">
                    <i class="fa-solid fa-magnifying-glass"  onmouseenter="search_hover()" onclick="search_hover()"></i>
                </div>
            </div>
        <!-- nav sm screen  -->

        </div>

    </header>








    <script>
        if(screen.width >= '998px'){
            const search_hover = () =>{
                document.getElementById('nav_search').classList.toggle('hidden')
            }
        }else{
                document.getElementById('nav_search').classList.remove('hidden')
        }
    </script>
</body>
</html>
